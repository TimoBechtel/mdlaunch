<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <%- markdown %>
      </div>
    </div>
    <script>
      window.addEventListener('load', function () {
        Reveal.initialize({
          controls: true,
          progress: true,
          history: true,
          center: true,
          transition: 'slide',
        });
      });
    </script>
  </body>
</html>
